<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Dice Roller</title>
        <link rel="stylesheet" href="index.css">
        <!-- Montserrat Font Import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <h1>Dice Roller - Check Console</h1>
        <form>
            <div id="dice-selector">
                <p>What is the die type to roll?</p>
                <input type="radio" id="d2" name="dice-selector" value="d2"/>
                <label for="d2">d2 (Coin)</label>
                <input type="radio" id="d4" name="dice-selector" value="d4"/>
                <label for="d4">d4</label>
                <input type="radio" id="d6" name="dice-selector" value="d6" checked/>
                <label for="d6">d6</label>
                <input type="radio" id="d8" name="dice-selector" value="d8"/>
                <label for="d8">d8</label>
                <input type="radio" id="d10" name="dice-selector" value="d10"/>
                <label for="d10">d10</label>
                <input type="radio" id="d12" name="dice-selector" value="d12"/>
                <label for="d12">d12</label>
                <input type="radio" id="d20" name="dice-selector" value="d20"/>
                <label for="d20">d20</label>
            </div>
            <div id="set-num-dice">
                <label for="num-dice">Set the number of dice to roll:</label>
                <input type="number" min="1" id="num-dice" required/>
            </div>
            <input type="submit" value="Submit" id="submit-form">
        </form>
        <div id="dice-display"></div>
        <script src="index.js"></script>
    </body>
</html>
